<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="/dependencias/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/dependencias/js/bootstrap.bundle.min.js"></script>
    <script src="/dependencias/js/html5-qrcode.min.js"></script>
    <meta charset="UTF-8" />
    <title>Control de asistencia</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div style="justify-content: center" class="col-md-4">
          <img
            style="
              min-width: 90%;
              max-width: 100%;
              height: auto;
              margin-left: auto;
              margin-right: auto;
              margin-bottom: auto;
              margin-top: auto;
            "
            alt="Imagen de usuario"
            src="img/1.jpg"
            class="rounded-circle d-flex justify-content-center"
            id="imgSource"
          />
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Nombre"> Nombre: </label>
            <input type="text" class="form-control" id="nombre" disabled />
          </div>
          <br />
          <div class="form-group">
            <label for="Apellido"> Apellido: </label>
            <input type="text" class="form-control" id="apellido" disabled />
          </div>
          <br />
          <div class="form-group">
            <label for="Puesto"> Puesto: </label>
            <input type="text" class="form-control" id="puesto" disabled />
          </div>
          <br />
          <div class="row">
            <div class="form-group col-5">
              <label for="hora-entrada"> Hora Entrada: </label>
              <input
                type="text"
                class="form-control"
                id="hora_entrada"
                disabled
              />
            </div>
            <div class="form-group col-5">
              <label for="hora-salida"> Hora Salida: </label>
              <input
                type="text"
                class="form-control"
                id="hora_salida"
                disabled
              />
            </div>
          </div>
          <br />
          <label for="idInput"> ID: </label>
          <input
            type="text"
            class="form-control"
            name="idInput"
            id="idInput"
            onkeypress="return hacelo(event)"
            autocomplete="off"
          />
          <br />
          <button
            type="button"
            class="btn btn-success btn-lg"
            onclick="consulta()"
          >
            Marcar
          </button>
          <br />
          <br />
          <div id="reader" style="width: 100%"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    
  </script>
  <script src="/dependencias/js/qrAplicado.js"></script>
  <script src="/dependencias/js/jquery-3.6.0.min.js"></script>
  <script src="/dependencias/js/bootbox.js"></script>
  <script src="/dependencias/js/indexPost.js"></script>
</html>
